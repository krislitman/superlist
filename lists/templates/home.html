<html>
  <head>
    <title>To-Do Lists</title>
  </head>

  <body>
    <h1>Your To-Do List</h1>
    <form method="post">
      <input name ="item_text" id="id_new_item" placeholder="Enter a to-do item" />
      {% csrf_token %}
    </form>

    {% comment %} <input id="id_new_item" placeholder="Enter a to-do item" /> {% endcomment %}
    <table id="id_list_table">
      {% for item in items %}
      <tr><td>1: {{ item.text }}</td><td>
      {% endfor %}
    </table>
  </body>
</html>
